<html>
<head>
    <title>
        Imersão Dev - Aula 06
    </title>
</head>
<link rel="stylesheet" href="../css/style.css">
<body>
    <h1>TABELA DE CLASSIFICAÇÃO BRASILEIRÃO</h1>
    <h2>Coloque a classificação de cada time do Brasileirão</h2>
  
    <div class="form-wrapper">
      <input type="text" id="nome" name="nome" placeholder="Insira o nome do time">
      <input type="text" id="foto" name="foto" placeholder="Insira a foto do time">
    </div>
    <button class="btn" onClick="adicionarJogador()">Adicionar Time</button>
    <table style="width:70%">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nome</th>
                <th>Jogos</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">

        </tbody>
    </table>
    <script script src="../js/app.js"></script>
</body>
</html>
