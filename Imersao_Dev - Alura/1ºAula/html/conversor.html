<html>
<head>
    <title>
      Imersão Dev - Aula 01
    <title>
</head>
<link rel="stylesheet" href="../css/style.css"> 
<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de Temperatura
        </h1>
        <p class="page-subtitle">
            Descubra os valores em Celcius e Fahrenheit
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
        <a href="https://alura.com.br/" target="_blank">
            <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        <div class = "containerConteudo">
            <div class="slider">
                <h6>Qual o valor em Celcius que você quer em Fahrenheit?</h6>
                <div class="entrada">
		    <input type="text" name="celcius" id="celcius" placeholder="Ex: 00,00">
                </div>
                <p><button id="btnSubmit" class="btnSubmit">Descobrir</button></p>
                <h6>O valor convertido é:</h6>
                <div id="resultadoCelcius"class="saida">
					 
                </div>
            </div>
            <div class="slider">
                <h6>Qual o valor em Fahrenheit que você quer em Celcius?</h6>
                <div class="entrada">
                    <input type="text" name="fahrenheit" id="fahrenheit" placeholder="Ex: 00,00">
                </div>
                <p><button id="btnSubmit1" class="btnSubmit">Descobrir</button></p>
                <h6>O valor convertido é:</h6>
                <div id="resultadoFahrenheit" class="saida">
					  
                </div>
            </div>
        </div>
    </div> 
    <script src="../js/app.js"></script>
</body>
</html>
